[loggers]
keys = root, kafka

[handlers]
keys = console, file

[formatters]
keys = context

[logger_root]
level = INFO
handlers = console, file

[logger_kafka]
qualname = kafka
level = INFO
handlers = console, file
propagate = 0

[handler_console]
class = logging.StreamHandler
args = (sys.stderr,)
level = DEBUG
formatter = context

[handler_file]
class = logging.handlers.RotatingFileHandler
level = DEBUG
formatter = context
# store up to 5*100MB of logs
args = ('/var/log/monasca/log-api.log', 'a', 104857600, 5)

[formatter_context]
class = oslo_log.formatters.ContextFormatter
